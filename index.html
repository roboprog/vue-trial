<html>
    <head>
        <meta charset="UTF-8">
        <!-- library script CDN refs from https://vuejs.org/v2/guide/#Getting-Started -->
        <!-- work around load timing issue as per https://stackoverflow.com/a/45780935 -->
        <!-- development version, includes helpful console warnings -->
        <!-- TODO - pick a specific version, so the checksum doesn't break -->
        <script defer
            src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"
            crossorigin="anonymous"
            integrity="sha384-9u9lzb/hr8e14GLHe5TEOrTiH3Qtw5DX2Zw9X/g7cqj81W2McEMx5CKOszxdb8jg"
        >
        </script>
<!--
        < !-- production version, optimized for size and speed -- >
        <script defer src="https://cdn.jsdelivr.net/npm/vue">
        </script>
-->
        <script defer
            src="https://cdn.jsdelivr.net/npm/ramda/dist/ramda.js"
            crossorigin="anonymous"
            integrity="sha384-rKmeYxOQCAwkiEDMEDRGhK9EDXaEssbVFm7tXtZxMveWR8nYSjjsrevOsUZVpcPm"
        >
        </script>
        <!-- TODO - bundle 3rd party libraries into a single minimized bundle -->
        <script defer src="app.js" >
        </script>
        <!-- TODO - script bundling/minification -->
    </head>
    <body>
        <!-- note: background colors are "a bit" exaggerated to differentiate sections -->
        <style>
            * {
                color: darkslategray ;
            }
            div {
                padding: 0.5em ;
            }
            fieldset {
                border-radius: 0.5em ;
                width: 25em ;
            }
            label {
                width: 10em ;
                float: left ;
                text-align: right ;
                margin-right: 0.5em ;
            }
            fieldset div {
                padding: 0.15em ;
            }
            table {
                width: 95% ;
            }
            tbody tr:nth-child(odd) {
                background-color: #dfd ;
            }
            tbody tr:nth-child(even) {
                background-color: #ffe ;
            }
            th,
                    td {
                width: 50% ;
                text-align: center ;
            }
            div#hdr {
                background-color: lightsalmon ;
            }
            div#msgs {
                background-color: palegreen ;
            }
            div#results {
                background-color: lightcyan ;
            }
            div#entry {
                background-color: lightgoldenrodyellow ;
            }
            div#list {
                background-color: thistle  ;
            }
            div#ftr {
                background-color: lightgray ;
            }
            div#ftr p {
                font-size: 0.5em ;
            }
        </style>
        <!-- Vue cannot be anchored to the body tag, nor will it allow a style block within its template -->
        <div id="demo" >
            <div id="hdr">
                <h1>Raffle Demo</h1>
            </div>
            <!-- note that all of the component names in the raffle app have a "raf-" prefix -->
            <raf-msgs></raf-msgs>
            <raf-res></raf-res>
            <raf-part-edit></raf-part-edit>
            <raf-part-list></raf-part-list>
            <raf-pg-ftr></raf-pg-ftr>
        </div>
    </body>
</html>
